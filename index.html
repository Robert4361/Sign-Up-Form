<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <div class="sidebar-image">
        <img
          src="assets/odin-lined.png"
          alt="Odin logo"
          width="130px"
          height="auto"
        />
        <p>ODIN</p>
      </div>
    </div>
    <div class="content">
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <main>
        <div class="form">
          <p>Let's do this!</p>
        <form method="post" id="registration_form">
          <div class="form-row">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="form-row">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-row">
            <label for="phone_number">Phone number</label>
            <input type="tel" name="phone_number" id="phone_number" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-row">
            <label for="confirm_password">Confirm password</label>
            <input type="password" name="password" id="password" />
          </div>
        </form>
        </div>
        <button type="submit" form="">Create Account</button>
        <p class="login-check">Already have an account? <span class="login">Log in</span></p>
      </main>
    </div>
  </body>
</html>
